<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo Biglietto Treno Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-form">
      <div class="box-km">
        <label for="km">Km da percorrere</label>
        <input type="text" id="km" />
      </div>

      <div class="box-eta">
        <select name="" id="eta">
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
    </div>
    <div class="container-invio">
      <div class="box-eta">
        <h3>Genera Biglietto</h3>
        <button id="genera">Genera</button>
        <button id="annulla">Annulla</button>
      </div>
    </div>
    <div class="prezzofinale"></div>
    <script src="main.js"></script>
  </body>
</html>
